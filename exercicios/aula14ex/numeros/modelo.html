<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="shortcut icon" href="sun.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="formulario">
            <form action="enviar.php" method="get">
                <p>
                    <label for="inicio">Inicio:</label>
                    <input type="number" name="inicio" id="inicio" required>
                </p>
                <p>
                    <label for="fim">Fim:</label>
                    <input type="number" name="fim" id="fim" required>
                </p>
                <p>
                    <label for="passo">Passo:</label>
                    <input type="number" name="passo" id="passo" required>
                </p>
                <p id="botao-center">
                    <input type="button" value="Contar" onclick="contar()" class="botao">
                    <input type="reset" value="Limpar" onclick="limpar()" class="botao">
                </p>
            </form>
        </div>
        <div id="resultado">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; <a href="http://github.com/MarcoBertholdo/" target="_blank" rel="external">Marco Bertholdo</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
